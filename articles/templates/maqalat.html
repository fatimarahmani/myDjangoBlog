{% load static %}
<!DOCTYPE html>
<html lang="eng", dir="ltr">
    <head>
        <meta charset="utf8">
        <title>مقالات</title> 
        <link rel="stylesheet" href="{% static 'styles.css' %}">   
    </head>
    <body>
        <div class="container">
            <h1>لیست مقالات</h1>
            {% for a in maqalat %}
            <h2><a href="#">{{a.title}}</a></h2>
            <p>{{a.snippet}}</p>
            <p>{{a.date}}</p>
            {% endfor %}
        </div>
    </body>
</html>
